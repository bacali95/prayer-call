name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger on semantic version tags (e.g., v1.0.0)
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Determine image tags
        id: tags
        run: |
          SHA_SHORT="${{ github.sha }}"
          SHA_SHORT=${SHA_SHORT:0:7}

          # Base image name
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Default tags
          TAGS="${IMAGE}:${SHA_SHORT}"

          # Add latest tag for main branch pushes (not PRs)
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          # If this is a version tag push, use the tag version
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${IMAGE}:${TAG_VERSION},${IMAGE}:latest,${TAGS}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Tags: ${TAGS}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Prayer Call App
            org.opencontainers.image.description=Prayer Call Application with Chromecast support
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

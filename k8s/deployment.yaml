apiVersion: apps/v1
kind: Deployment
metadata:
  name: prayer-call
  namespace: prayer-call
  labels:
    app: prayer-call
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prayer-call
  template:
    metadata:
      labels:
        app: prayer-call
    spec:
      containers:
        - name: prayer-call
          image: prayer-call:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: "production"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: CONFIG_DIR
              value: "/app/config"
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/config
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/config
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prayer-call-config
        - name: uploads
          persistentVolumeClaim:
            claimName: prayer-call-uploads
